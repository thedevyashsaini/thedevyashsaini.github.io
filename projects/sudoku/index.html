<meta name="viewport" content="width=device-width, initial-scale=1.0" id="viewport-meta">
<iframe src="https://sudokusolver.devyashsaini.repl.co" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; border: 0; height: -webkit-fill-available; width: -webkit-fill-available;"></iframe>
<script>
function adjustInitialScale() {
  document.getElementById("viewport-meta").setAttribute("content", "width=device-width, initial-scale=1");
  var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
  if(screenWidth <= 450) {
    var scale = screenWidth / ( 37 * 14);
    document.getElementById("viewport-meta").setAttribute("content", "width=device-width, initial-scale=" + scale);
  }
}

adjustInitialScale();
window.addEventListener("resize", adjustInitialScale);
</script>
